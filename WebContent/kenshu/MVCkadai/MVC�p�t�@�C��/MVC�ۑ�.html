<!DOCTYPE html>

<title>servlet課題</title>

<body>
<h1>
　servlet課題
</h1>
<form>
<br><strong>課題1</strong>
<br>(ラジオボタン課題)
<br>今度旅行で行きたいところを選択してください。
<br><input type="radio" name="place" value="hokkaido" />北海道
<br><input type="radio" name="place" value="kyouto" />京都
<br><input type="radio" name="place" value="okinawa" />沖縄
<br>
<br><strong>課題2</strong>
<br>(テキストボックス課題)
<br>ユーザー名を入力してください。
<br><input type="text" value="" name="user" size=16 maxlength=16>
<br>
<br><strong>課題3</strong>
<br>あなたは、雨上がりのジョギング中に自動車が水溜りを通り、あなたに水が飛び散りました。その時、あなたが思った一言は？
<br><input type="checkbox" name="thought" value="checkA">A.超ムカツク〜。
<br><input type="checkbox" name="thought" value="checkB">B.車を追いかけて文句を言う。
<br><input type="checkbox" name="thought" value="checkC">C.なんでこんなことに。
<br><input type="checkbox" name="thought" value="checkD">D.とぅかない。。
<br>
<br>
<br><strong>課題4</strong>
<br>キャンディーを食べるなら、何色のキャンディーにしますか？
<select name="color">
<option value="green">A：緑のキャンディー</option>
<option value="red">B：赤のキャンディー</option>
<option value="orange">C：オレンジのキャンディー</option>
<option value="yellow">D：黄色のキャンディー</option>
<option value="white">E：白のキャンディー</option>
</select>
<br>
